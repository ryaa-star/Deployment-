<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rupal Arya</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=DM+Mono:wght@300&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; background: #001f3f; }

  #hero {
    position: fixed; inset: 0; z-index: 2;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; pointer-events: none;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: clamp(5rem, 15vw, 14rem);
    line-height: .88;
    letter-spacing: -.04em;
    color: #e0f4ff;
    text-shadow: 0 0 40px rgba(100,180,255,.3);
  }
  h1 em { font-style: italic; color: #7dd3fc; }

  p {
    margin-top: 1.2rem;
    font-family: 'DM Mono', monospace;
    font-size: .8rem;
    letter-spacing: .2em;
    text-transform: uppercase;
    color: rgba(200,230,255,.35);
  }

  canvas {
    position: fixed; inset: 0; z-index: 3;
    cursor: crosshair;
  }

  .pop {
    position: fixed; z-index: 4; pointer-events: none;
    border-radius: 50%;
    border: 2px solid rgba(150,220,255,.7);
    transform: translate(-50%, -50%);
    animation: popAnim .45s ease-out forwards;
  }
  @keyframes popAnim {
    0%   { transform: translate(-50%,-50%) scale(1); opacity: .8; }
    100% { transform: translate(-50%,-50%) scale(3.5); opacity: 0; }
  }
</style>
</head>
<body>

<div id="hero">
  <h1>Rupal<br><em>Arya</em></h1>
  <p>Frontend Engineer Â· MCA Student</p>
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let W, H;
function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
resize();
window.addEventListener('resize', resize);

class Bubble {
  constructor() {
    this.x = 60 + Math.random() * (innerWidth - 120);
    this.y = innerHeight + 40;
    this.r = 12 + Math.random() * 28;
    this.speed = 0.4 + Math.random() * 0.7;
    this.drift = (Math.random() - .5) * 0.3;
    this.wobble = Math.random() * Math.PI * 2;
    this.alpha = 0.15 + Math.random() * 0.2;
    this.alive = true;
    this.popping = false;
    this.popProgress = 0;
  }

  update() {
    if (this.popping) {
      this.popProgress += 0.15;
      this.alpha -= 0.07;
      if (this.alpha <= 0) this.alive = false;
      return;
    }
    this.wobble += 0.025;
    this.x += this.drift + Math.sin(this.wobble) * 0.3;
    this.y -= this.speed;
    if (this.y + this.r < 0) this.alive = false;
  }

  draw() {
    const r = this.popping ? this.r * (1 + this.popProgress) : this.r;

    const grad = ctx.createRadialGradient(
      this.x - r * .3, this.y - r * .3, r * .05,
      this.x, this.y, r
    );
    grad.addColorStop(0,   `rgba(180,230,255,${this.alpha * 1.8})`);
    grad.addColorStop(0.5, `rgba(100,180,255,${this.alpha})`);
    grad.addColorStop(1,   `rgba(50,130,220,0.02)`);

    ctx.beginPath();
    ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
    ctx.fillStyle = grad;
    ctx.fill();

    ctx.strokeStyle = `rgba(150,210,255,${this.alpha * 2.5})`;
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
    ctx.stroke();

    ctx.fillStyle = `rgba(255,255,255,${this.alpha * 1.5})`;
    ctx.beginPath();
    ctx.ellipse(this.x - r * .3, this.y - r * .3, r * .15, r * .08, -Math.PI / 4, 0, Math.PI * 2);
    ctx.fill();
  }

  isHit(px, py) {
    return Math.hypot(px - this.x, py - this.y) < this.r;
  }

  pop() {
    this.popping = true;
    const el = document.createElement('div');
    el.className = 'pop';
    el.style.left   = this.x + 'px';
    el.style.top    = this.y + 'px';
    el.style.width  = this.r * 2 + 'px';
    el.style.height = this.r * 2 + 'px';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 500);
  }
}

const bubbles = [];
for (let i = 0; i < 20; i++) {
  const b = new Bubble();
  b.y = Math.random() * innerHeight; // scatter on load
  bubbles.push(b);
}

setInterval(() => {
  if (bubbles.filter(b => b.alive).length < 22) bubbles.push(new Bubble());
}, 900);

canvas.addEventListener('click', e => {
  for (let i = bubbles.length - 1; i >= 0; i--) {
    if (bubbles[i].alive && !bubbles[i].popping && bubbles[i].isHit(e.clientX, e.clientY)) {
      bubbles[i].pop();
      break;
    }
  }
});

function loop() {
  ctx.clearRect(0, 0, W, H);

  for (let i = bubbles.length - 1; i >= 0; i--) {
    bubbles[i].update();
    bubbles[i].draw();
    if (!bubbles[i].alive) {
      bubbles.splice(i, 1);
      bubbles.push(new Bubble());
    }
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
